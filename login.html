<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
                <div class="container-fluid">
                    <div class="logo">
                        <span>
                            <a class="navbar-brand" href="./index.html"
                                >sprayz</a
                            >
                        </span>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <span class="round"
                                    ><i
                                        class="fa fa-xs fa-regular fa-user login-icon"
                                    ></i
                                ></span>
                                <a
                                    class="nav-link login-text"
                                    href="#"
                                    tabindex="-1"
                                    aria-disabled="true"
                                    >Log in</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container">
                <div class="row login-page-main">
                    <div class="col-12 d-flex">
                        <div
                            class="card mx-auto my-auto shadow"
                            style="width: 30rem"
                        >
                            <div class="card-body card-upper-title text-center">
                                <span class="card-title login-page-title"
                                    >SPRAYZ</span
                                >
                            </div>
                            <!-- <div class="row justify-content-center"> -->
                                <span
                                id="loginFail"
                                    class="card-link text-center mt-0 mb-3 invalid"
                                    ></span
                                >
                            <!-- </div> -->
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input
                                                type="text"
                                                autocomplete="off"
                                                placeholder="Email"
                                                class="form-control"
                                                id="email"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label for="password"
                                                >Password:</label
                                            >
                                            <div>
                                                <input
                                                    type="password"
                                                    autocomplete="off"
                                                    placeholder="Password"
                                                    class="form-control"
                                                    id="password"
                                                />
                                                <i
                                                    class="fa fa-xs fa-regular fa-eye"
                                                ></i>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                            <a
                                                href="signup.html"
                                                class="card-link text-center mt-0"
                                                >Don't have an account? Sign
                                                up</a
                                            >
                                        </div>
                                        <input
                                            type="hidden"
                                            value="false"
                                            id="status"
                                            name="status"
                                        />
                                        <input
                                            class="btn btn-primary login-btn"
                                            type="button"
                                            value="Log in"
                                            onclick="login()"
                                        />
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/c37567651a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
