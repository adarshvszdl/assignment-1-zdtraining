<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row login-page-main">
                <div class="col-12 d-flex">
                    <div
                        class="card mx-auto shadow"
                        style="
                            width: 60%;
                            margin-bottom: 50px;
                            margin-top: 50px;
                        "
                    >
                        <div class="card-body card-upper-title text-left">
                            <span class="card-title form-page-title"
                                >Billing Address</span
                            >
                        </div>

                        <div class="card-body">
                            <div class="input-group">
                                <div class="container">
                                    <div class="row text-left">
                                        <div class="col-6 pl-0">
                                            <label
                                                for="first-name"
                                                class="form-label"
                                                >First Name</label
                                            >
                                        </div>
                                        <div class="col-6">
                                            <label
                                                for="last-name"
                                                class="form-label"
                                                >Last Name</label
                                            >
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 pl-0">
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="First Name"
                                                aria-label="First Name"
                                                aria-describedby="basic-addon2"
                                                id="first-name"
                                                required
                                            />
                                        </div>
                                        <div class="col-6 pr-0">
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Last Name"
                                                aria-label="Last Name"
                                                aria-describedby="basic-addon2"
                                                id="last-name"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label class="form-label" for="username"
                                >Username</label
                            >
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span
                                        class="input-group-text"
                                        id="basic-addon1"
                                        >@</span
                                    >
                                </div>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Username"
                                    aria-label="Username"
                                    aria-describedby="basic-addon1"
                                    id="username"
                                    required
                                />
                            </div>
                            <label class="form-label" for="email"
                                >Email (Optional)</label
                            >
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="you@example.com"
                                    aria-label="Email"
                                    aria-describedby="basic-addon1"
                                    id="email"
                                />
                            </div>
                            <label class="form-label" for="address"
                                >Address</label
                            >
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="1234 Main St"
                                    aria-label="Address"
                                    aria-describedby="basic-addon1"
                                    id="address"
                                    required
                                />
                            </div>
                            <label class="form-label" for="address-2"
                                >Address 2 (Optional)</label
                            >
                            <div class="input-group mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Apartment or suite"
                                    aria-label="Email"
                                    aria-describedby="basic-addon1"
                                    id="address-2"
                                />
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label for="country" class="form-label"
                                        >Country</label
                                    >
                                </div>
                                <div class="col-4">
                                    <label for="state" class="form-label"
                                        >State</label
                                    >
                                </div>
                                <div class="col-4">
                                    <label for="zip" class="form-label"
                                        >ZIP</label
                                    >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group mb-3">
                                        <select
                                            class="form-select"
                                            id="country"
                                            aria-label="Choose country"
                                        >
                                            <option selected>Choose...</option>
                                            <option value="1">India</option>
                                            <option value="2">Japan</option>
                                            <option value="3">Mexico</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group mb-3">
                                        <select
                                            class="form-select"
                                            id="state"
                                            aria-label="Choose state"
                                        >
                                            <option selected>Choose...</option>
                                            <option value="1">State1</option>
                                            <option value="2">State2</option>
                                            <option value="3">State3</option>
                                            <option value="4">State4</option>
                                            <option value="5">State5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="ZIP"
                                        aria-describedby="basic-addon2"
                                        id="zip"
                                        required
                                    />
                                </div>
                            </div>
                            <span class="line"></span>
                            <div class="form-check mt-3">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="flexCheck1"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexCheck1"
                                >
                                    Shipping address is the same as my billing
                                    address
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="flexCheck2"
                                />
                                <label
                                    class="form-check-label"
                                    for="flexCheck2"
                                >
                                    Save this information for next time
                                </label>
                            </div>

                            <span class="line"></span>
                            <br />
                            <span class="card-title form-page-title"
                                >Payment</span
                            >
                            <div class="form-check mt-3">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="credit-card"
                                    value="option1"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="credit-card"
                                >
                                    Credit card
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="debit-card"
                                    value="option1"
                                    checked
                                />
                                <label
                                    class="form-check-label"
                                    for="debit-card"
                                >
                                    Debit card
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="paypal"
                                    value="option2"
                                />
                                <label class="form-check-label" for="paypal">
                                    Paypal
                                </label>
                            </div>
                            <div class="container">
                                <div class="row text-left">
                                    <div class="col-6 pl-0">
                                        <label
                                            for="cred-name"
                                            class="form-label"
                                            >Name on card</label
                                        >
                                    </div>
                                    <div class="col-6">
                                        <label for="cred-no" class="form-label"
                                            >Credit card number</label
                                        >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 pl-0">
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-label="Name on card"
                                            aria-describedby="basic-addon2"
                                            id="cred-name"
                                            required
                                        />
                                        <label class="sub"
                                            >Fullname as described on
                                            card</label
                                        >
                                    </div>
                                    <div class="col-6 pr-0">
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-label="Credit card number"
                                            aria-describedby="basic-addon2"
                                            id="cred-no"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="container mb-3">
                                <div class="row text-left">
                                    <div class="col-3 pl-0">
                                        <label for="exp" class="form-label"
                                            >Expiration</label
                                        >
                                    </div>
                                    <div class="col-3">
                                        <label for="cvv" class="form-label"
                                            >CVV</label
                                        >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3 pl-0">
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-label="Expiration"
                                            aria-describedby="basic-addon2"
                                            id="exp"
                                            required
                                        />
                                    </div>
                                    <div class="col-3 pl-0">
                                        <input
                                            type="text"
                                            class="form-control"
                                            aria-label="CVV"
                                            aria-describedby="basic-addon2"
                                            id="cvv"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <span class="line"></span>
                            <a href="#" class="btn btn-primary"
                                >Continue to checkout</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/c37567651a.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
